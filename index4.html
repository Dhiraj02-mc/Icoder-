    <div class="container-fluid">
      <a class="navbar-brand" href="#">iCoder Web</a>
    </div>
  </nav>

  <!-- Join Us Form -->
  <div class="container mt-5">
    <div class="card mx-auto shadow" style="max-width: 500px;">
      <div class="card-header bg-primary text-white text-center">
        <h3>Join Us</h3>
      </div>
      <div class="card-body">
        <form onsubmit="showJoinMessage(event)">
          <!-- Name -->
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>

          <!-- Interest Area -->
          <div class="mb-3">
            <label for="interest" class="form-label">Why do you want to join?</label>
            <textarea class="form-control" id="interest" rows="3" placeholder="Write something..." required></textarea>
          </div>

          <!-- Gender (Optional) -->
          <div class="mb-3">
            <label class="form-label">Gender</label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
              <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
              <label class="form-check-label" for="female">Female</label>
            </div>
          </div>

          <!-- Submit -->
          <div class="d-grid">
            <button type="submit" class="btn btn-success">Join Now</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Join Success Message -->
    <div id="joinMessage" class="alert alert-success text-center mt-4 d-none">
      ✅ Thank you for joining iCoder Web! We’ll get back to you soon.
    </div>
  </div>

  <!-- Script -->
  <script>
    function showJoinMessage(event) {
      event.preventDefault();
      document.getElementById("joinMessage").classList.remove("d-none");
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
